<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>카드 배팅 게임</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>
  </head>
  <body>
    <h2>내 칩: <span id="my-chips">0</span></h2>
    <h2>상대 카드: <span id="opp-card">?</span></h2>
    <h2>팟: <span id="pot">0</span></h2>

    <div id="actions" style="display: none">
      <input type="number" id="bet-amount" min="1" placeholder="베팅 칩 수" />
      <button id="bet-btn">베팅</button>
      <button id="fold-btn">포기</button>
    </div>

    <div id="message"></div>
  </body>
</html>
