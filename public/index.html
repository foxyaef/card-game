<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>⚡ Card Betting Game ⚡</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>
    <style>
      /* 기존 스타일 유지 */
    </style>
  </head>
  <body>
    <div class="container">
      <h2>내 칩: <span id="my-chips">0</span></h2>
      <h2>상대 카드: <span id="opp-card">?</span></h2>
      <h2>팟: <span id="pot">0</span></h2>
      <div id="last-bet" style="margin: 10px 0; font-weight: bold"></div>
      <div id="actions" style="display: none">
        <input type="number" id="bet-amount" min="1" placeholder="베팅" />
        <button id="bet-btn">베팅</button>
        <button id="fold-btn">포기</button>
      </div>
      <div id="message"></div>
      <div id="chat">
        <!-- 채팅 UI -->
        <div id="chat-messages"></div>
        <input
          type="text"
          id="chat-input"
          placeholder="메시지를 입력하세요..."
        /><button id="chat-send">전송</button>
      </div>
    </div>
  </body>
</html>
